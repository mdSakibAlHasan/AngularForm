<h1>All users</h1>
<table border="1">
  <tbody>
    <tr>
      <th>Nmae</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Experience</th>
      <th>Action</th>
    </tr>
    <tr  *ngFor="let user of usersData" >
      <td >{{user.name}} </td>
      <td>{{user.email}}</td>
      <td>{{user.phnNumber}}</td>
      <td><p *ngFor="let exp of user.experiences">{{exp}}</p></td>
      <td><button (click)="editUser(user.id)">Edit</button> <button (click)="deleteUser(user.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<ol>
  <li *ngFor="let user of usersData"> {{user.name}}</li>
</ol>


@if(userID !== "0"){
  <h2>User Details</h2>

  <form [formGroup]="userForm" >
    <label for="name">Name </label>
    <input id="name" type="text" formControlName="name" >
    <br><br>
    <label for="email">Email </label>
    <input id="email" type="email" formControlName="email">
    <br><br>
    <label for="phn">Phone Number </label>
    <input id="phn" type="text" formControlName="phnNumber">
    <br/><br/>



    <ol formArrayName="experiences" >
        <li *ngFor="let exp of experiences.controls; let i = index">
          <input type="text" formControlName="{{i}}" > 
          <button (click)="remove(i)">Remove</button>
        </li>
    </ol>

    <button type="button" (click)="addExperience('')">Add Experience</button>


    <br><br>
    <button (click)="submit()">Update User</button>
    <!-- <button (click)="addUser()">Add User</button> -->
  </form>
}
