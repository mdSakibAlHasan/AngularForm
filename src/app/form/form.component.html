<h2>User Form</h2>

<form [formGroup]="userForm" >
  <label for="name">Name </label>
  <input id="name" type="text" formControlName="name" >
  <br><br>
  <label for="email">Email </label>
  <input id="email" type="email" formControlName="email">
  <br><br>
  <label for="phn">Phone Number </label>
  <input id="phn" type="text" formControlName="phnNumber">
  <br/><br/>



  <ol formArrayName="experiences" >
      <li *ngFor="let exp of experiences.controls; let i = index">
        <input type="text" formControlName="{{i}}" > 
        <button (click)="remove(i)">Remove</button>
      </li>
  </ol>

  <button type="button" (click)="addExperience()">Add Experience</button>


  <br><br>
  <button (click)="submit()">Update User</button>
  <!-- <button (click)="addUser()">Add User</button> -->
</form>
