<h1>All users</h1>
<a routerLink="/newUser"><button>Add new</button></a>

<table border="1">
  <tbody>
    <tr>
      <th>Nmae</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Experience</th>
      <th>Action</th>
    </tr>
    <tr  *ngFor="let user of usersData" >
      <td >{{user.name}} </td>
      <td>{{user.email}}</td>
      <td>{{user.phnNumber}}</td>
      <td><p *ngFor="let exp of user.experiences">{{exp}}</p></td>
      <td>
        <a routerLink="/user/{{user.id}}"><button >Edit</button></a>
        <button (click)="deleteUser(user.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
